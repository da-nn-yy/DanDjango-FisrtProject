{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form action="{% url 'regist' %}" method="post">
        {% csrf_token %} {{form.as_p}}
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
